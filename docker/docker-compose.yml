version: '3'

services:
  node:
    container_name: "j2b_node"
    command: npm start
    build:
      context: ${NODE_FOLDER}
    volumes:
      - ${NODE_FOLDER}:/app/
      - /app/node_modules
    depends_on:
    - db
    ports:
      - $NODE_LOCAL_PORT:$NODE_DOCKER_PORT
    environment:
      PORT: $NODE_DOCKER_PORT
  php:
    container_name: "j2b_php"
    restart: always
    build:
      context: ./php
    environment:
      - APP_ENV=${APP_ENV}
      - APP_SECRET=${APP_SECRET}
    volumes:
      - ${APP_FOLDER}:/var/www
    networks:
      - dev
    links:
      - db
  nginx:
    container_name: "j2b_nginx"
    restart: always
    build:
      context: ./nginx
    volumes:
      - ${APP_FOLDER}:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./logs:/var/log
    depends_on:
      - php
    ports:
      - "81:80"
  db:
    container_name: "j2b_db"
    build:
      context: ./mysql
    restart: always
    volumes:
      - db-data:/var/lib/mysql
      - ./mysql/scripts/:/docker-entrypoint-initdb.d
    networks:
      - dev
  phpmyadmin:
    image: phpmyadmin
    container_name: "j2b_phpmyadmin"
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
    networks:
      - dev
networks:
  dev:
volumes:
  db-data:

docker-compose exec php php bin/console make:migration